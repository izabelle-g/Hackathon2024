    <body>
        <header>

        <h1>Form</h1>
        <form action="" method="post">
            <p>
                <label for="name">Name</label><br>
                <input type="name" name="name" size="30" placeholder="Enter your name" required>
            </p>

            <p>
                <label for="task">Task Description<br>
                    <textarea name="taskDesc" cols="50" rows="7" placeholder="Describe the task" required></textarea>
                </label>
            </p>

            <p>
                <label for="criteria">Criteria</label><br>
                <input type="text" id="criteria" name="criteria" placeholder="List the requirements for your task" size="40" required>
            </p>

            <p>
                <label for="email">Email</label><br>
                <input type="email" name="email" size="40" placeholder="Enter your email" pattern=".+@[A-Za-z]+\.[a-z]{2,4}$" required>
            </p>

            <input type="submit" value="Submit">

        </form>

    </body>
